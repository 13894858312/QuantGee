<%@ page import="java.util.*" contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript"> //使用jquery实现异步提交
    function getJson() {
        $.post(
            "/struts2/test.action",{},function(returnedData,status)
            {
                if("success"==status)
                {
                    alert(returnedData);
                }
            }
        )
    }
    </script>
</head>


<body>
    <input type="button" value="jquery" onclick="getJson();">
</body>
</html>
